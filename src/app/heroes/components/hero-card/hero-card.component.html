<!---UN SOLO HEROE-->
<mat-card *ngIf="selectedhero; else herooes" class="hero">
  <img
    mat-card-image
    [src]="selectedhero | heroImage"
    [alt]="selectedhero.superhero"
  />
  <!----CONTENIDO---->
  <mat-card-content>
    <mat-card-title>{{ selectedhero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ selectedhero.alter_ego }}</mat-card-subtitle>

    <mat-chip-listbox class="hero__chips">
      <mat-chip
        class="hero__chip"
        *ngFor="let chip of selectedhero.characters.split(',') | slice : 0 : 3"
      >
        {{ chip }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-card-actions class="hero__btns">
    <button
      mat-button
      color="primary"
      [routerLink]="['/heroes/edit', selectedhero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button
      mat-button
      color="primary"
      [routerLink]="['/heroes', selectedhero.id]"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<!---LISTA DE HEROES-->
<ng-template #herooes>
  <mat-card *ngFor="let hero of heroes" class="hero">
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />
    <!----CONTENIDO---->
    <mat-card-content>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>

      <mat-chip-listbox class="hero__chips">
        <mat-chip
          class="hero__chip"
          *ngFor="let chip of hero.characters.split(',') | slice : 0 : 3"
        >
          {{ chip }}
        </mat-chip>
      </mat-chip-listbox>
    </mat-card-content>

    <mat-card-actions class="hero__btns">
      <button
        mat-button
        color="primary"
        [routerLink]="['/heroes/edit', hero.id]"
      >
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-button color="primary" [routerLink]="['/heroes', hero.id]">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
